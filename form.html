<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="https://www.google.com">
    <p><input type="text" placeholder="Name" required/></p>
    <p><input type="password" placeholder="Password"/></p>
    <p><input type="email" placeholder="enter email id"/></p>
    <p><input type="number" placeholder="Number"/></p>
    <p>Select your DOB: <input type="date"/></p>
    <p>
        <input value="male" name="gender" type="radio" /> Male
        <input value="female" name="gender" type="radio"/>Female
    </p>
    <p>
        <select>
            <option value="select a car">select a car</option>
            <option value="nano">nano</option>
            <option value="benz">benz</option>
            <option value="rolce royce">rolce royce</option>
        </select>
    </p>
    <p>
        <button>submit</button>
    </p>

</body>
</form>
</html>
<!-- 
    attributes: type,placeholder,name,value,minvalue,maxvalue,required
    type: text,password number,email,radio,checkbox,date,color -->
